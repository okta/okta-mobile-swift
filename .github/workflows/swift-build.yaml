name: Package Managers

on:
  push:
    branches:
      - master
      - dev-*
      - release-*
  pull_request:
    branches: 
      - master
      - dev-*
      - release-*

env:
  DEVELOPER_DIR: /Applications/Xcode_13.3.app/Contents/Developer

jobs:
  SwiftBuild:
    name: Swift Package Manager on ${{ matrix.OS }}
    runs-on: ${{ matrix.OS }}
    strategy:
      matrix:
        OS:
          - macos-12
    steps:
    - name: Get swift version
      run: swift --version
    - uses: actions/checkout@master
    - name: Build
      run: swift build --build-tests
    - name: Test
      run: swift test
  XcodeBuild:
    name: Xcode
    runs-on: macos-12
    steps:
    - uses: actions/checkout@master
    - name: Build AuthFoundation
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild build-for-testing -scheme AuthFoundation -destination "platform=iOS Simulator,OS=latest,name=iPhone 12" | xcpretty
    - name: Test AuthFoundation
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild test-without-building -scheme AuthFoundation -resultBundlePath AuthFoundation.xcresult -destination "platform=iOS Simulator,OS=latest,name=iPhone 12" | xcpretty
    - name: Build OktaOAuth2
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild build-for-testing -scheme OktaOAuth2 -destination "platform=iOS Simulator,OS=latest,name=iPhone 12" | xcpretty
    - name: Test OktaOAuth2
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild test-without-building -scheme OktaOAuth2 -resultBundlePath OktaOAuth2.xcresult -destination "platform=iOS Simulator,OS=latest,name=iPhone 12" | xcpretty
    - name: Build WebAuthenticationUI
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild build-for-testing -scheme WebAuthenticationUI -destination "platform=iOS Simulator,OS=latest,name=iPhone 12" | xcpretty
    - name: Test WebAuthenticationUI
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild test-without-building -scheme WebAuthenticationUI -resultBundlePath WebAuthenticationUI.xcresult -destination "platform=iOS Simulator,OS=latest,name=iPhone 12" | xcpretty
    - uses: kishikawakatsumi/xcresulttool@v1
      with:
        path: |
          AuthFoundation.xcresult
          OktaOAuth2.xcresult
          WebAuthenticationUI.xcresult
        show-passed-tests: false
      if: success() || failure()
