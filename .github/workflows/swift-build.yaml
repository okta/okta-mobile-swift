name: Swift Package Manager

on:
  push:
    branches:
      - master
      - dev-*
      - release-*
  pull_request:
    branches: 
      - master
      - dev-*
      - release-*

jobs:
  SwiftBuild:
    name: Unit Tests on ${{ matrix.OS }}
    needs: SwiftLint
    runs-on: ${{ matrix.OS }}
    strategy:
      matrix:
        OS:
          - macos-latest
    steps:
    - name: Get swift version
      run: swift --version
    - uses: actions/checkout@master
    - name: Build
      run: swift build --build-tests
    - name: Test
      run: swift test
