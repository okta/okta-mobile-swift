    - uses: kishikawakatsumi/xcresulttool@v1
      with:
        path: ../Build/DeviceAuthSignIn-tvOS.xcresult
      if: success() || failure()

  UserPasswordSignInmacOS:
    name: User Password Sign In (macOS)
    runs-on: macos-12
