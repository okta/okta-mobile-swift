            -resultBundlePath ../Build/DeviceAuthSignIn-iOS.xcresult \
            -workspace OktaMobileSDK.xcworkspace \
            -scheme "DeviceAuthSignIn (iOS)" \
            -destination 'platform=iOS Simulator,name=iPhone 12,OS=15.4' \
            test
    - uses: kishikawakatsumi/xcresulttool@v1
      with:
        path: ../Build/DeviceAuthSignIn-iOS.xcresult
      if: success() || failure()

  DeviceAuthSignIntvOS:
    name: Device Auth Sign In (tvOS)
    runs-on: macos-12
