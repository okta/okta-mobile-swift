version: 2.1

orbs:
  platform-helpers-general: okta/general-platform-helpers@1.8.13

jobs:
  build:
    docker:
      - image: cimg/openjdk:13.0 # Use an appropriate image that contains your build-tools
    steps:
      - checkout
      - run: |
          swift build
      - persist_to_workspace: # Allows for sharing of build-workspace (containing downloaded dependencies) (optional)
          root: ~/project
          paths:
            - .

  snyk-scan:
    docker:
      - image: cimg/openjdk:13.0
    steps:
      - attach_workspace: # Allows for sharing of build-workspace (containing downloaded dependencies) (optional)
          at: ~/project
      - platform-helpers-general/step-load-dependencies
      - platform-helpers-general/step-run-snyk-monitor:
          scan-all-projects: true
          skip-unresolved: false

workflows:
  build-and-test:
    jobs:
      - platform-helpers-general/job-snyk-prepare:
          name: prepare-snyk
          requires:
            - build
      - snyk-scan:
          name: execute-snyk
          requires:
            - prepare-snyk
